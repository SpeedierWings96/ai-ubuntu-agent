services:
  desktop:
    image: linuxserver/webtop:ubuntu-xfce
    container_name: ai-desktop
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - CUSTOM_USER=${CUSTOM_USER:-admin}
      - PASSWORD=${PASSWORD:-admin123}
    volumes:
      - ./desktop-data:/config
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - ai-agent-network

  agent:
    build: 
      context: ./agent
      dockerfile: Dockerfile
    container_name: ai-agent
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    volumes:
      - ./agent-data:/data
    ports:
      - "3002:3000"
    restart: unless-stopped
    networks:
      - ai-agent-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: ai-web
    environment:
      - REACT_APP_API_URL=http://localhost:3002
      - REACT_APP_DESKTOP_URL=http://localhost:3000
    ports:
      - "3001:80"
    restart: unless-stopped
    networks:
      - ai-agent-network

networks:
  ai-agent-network:
    driver: bridge